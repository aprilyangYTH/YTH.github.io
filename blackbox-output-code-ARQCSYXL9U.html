<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物流查詢網站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>物流動態查詢</h1>
        <form id="trackingForm">
            <label for="carrier">物流商：</label>
            <select id="carrier">
                <option value="sf-express">順豐</option>
                <option value="ups">UPS</option>
                <option value="fedex">FedEx</option>
                <option value="dhl">DHL</option>
                <option value="china-post">中國郵政</option>
                <!-- 可新增更多物流商 -->
            </select>
            <br>
            <label for="trackingNumber">單號：</label>
            <input type="text" id="trackingNumber" placeholder="輸入物流單號" required>
            <br>
            <button type="submit">查詢</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
