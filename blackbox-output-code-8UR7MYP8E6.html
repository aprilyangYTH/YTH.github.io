<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物流查詢</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> <!-- 簡單樣式 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>物流查詢</h1>
        <form id="trackingForm">
            <select id="carrier" class="form-select mb-3">
                <option value="fedex">FedEx</option>
                <option value="ups">UPS</option>
                <option value="sf-express">順豐</option>
            </select>
            <input type="text" id="trackingNumber" class="form-control mb-3" placeholder="輸入單號" required>
            <button type="submit" class="btn btn-primary">查詢</button>
        </form>
        <div id="result"></div>
        <h2>歷史記錄</h2>
        <ul id="history" class="list-group"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
